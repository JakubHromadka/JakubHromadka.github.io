<script>


    var x = document.cookie.split(";");
    for(var i=0;i <= x.length;i++) {
        if (x.some((item) => item.includes("hide=true"))) {
            document.getElementById("try").style.visibility = "hidden";
        }
    }
        
</script>
<script>
    
    function hide(){

  document.getElementById("try").style.visibility = "hidden";
  document.cookie = "hide=true";    }


</script>
    
    
<!-- dark mode -->
<script>

    var tSwitcher=document.querySelectorAll("[class^=theme-switcher]");
    let element=document.body,onpageLoad=localStorage.getItem("theme")||"";
    if(null!=onpageLoad&&"bg-dark"==onpageLoad)
      for(let e=0;e<tSwitcher.length;e++)tSwitcher[e].checked=!0;
         function themeToggle(){event.target.checked?(localStorage.setItem("theme","bg-dark"),
         tSwitcher.forEach(function(e){element.classList.add("bg-dark"),
         e.checked=!0})):(localStorage.setItem("theme",""),
         tSwitcher.forEach(function(e){element.classList.remove("bg-dark"),e.checked=!1}))}
         
         onpageLoad&&element.classList.add(onpageLoad);
</script>
