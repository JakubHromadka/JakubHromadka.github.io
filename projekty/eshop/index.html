    <script>
      // START STATUS SLIDER
      var status = 1;

      // GET THE ELEMENT
      var slider1 = document.getElementById('slide1');
      var slider2 = document.getElementById('slide2');
      var slider3 = document.getElementById('slide3');

      var next = document.getElementById('next-btn');
      var prev = document.getElementById('prev-btn');

      // PLAYING THE SLIDER
      var myinterval = setInterval(sliders, 5000);

      // ADD CLASS TO HIDE SLIDER 2 & 3
      slider2.classList.add('hide-slider');
      slider3.classList.add('hide-slider');

      // SLIDE ANIMATION
      function sliders() {
        if (status == 1) {
          slider1.classList.remove('hide-slider');
          slider2.classList.add('hide-slider');
          slider3.classList.add('hide-slider');

          setTimeout(function () {
            status = 2;
          }, 300);
        }
        if (status == 2) {
          slider2.classList.remove('hide-slider');
          slider1.classList.add('hide-slider');
          slider3.classList.add('hide-slider');
          setTimeout(function () {
            status = 3;
          }, 600)
        }
        if (status == 3) {
          slider3.classList.remove('hide-slider');
          slider2.classList.add('hide-slider');
          slider1.classList.add('hide-slider');
          setTimeout(function () {
            status = 1;
          }, 900)
        }
      }



      // STOP ON HOVER
      slider1.onmouseenter = function () {
        clearInterval(myinterval);
      }
      slider1.onmouseleave = function () {
        myinterval = setInterval(sliders, 5000);
      }

      slider2.onmouseenter = function () {
        clearInterval(myinterval);
      }
      slider2.onmouseleave = function () {
        myinterval = setInterval(sliders, 5000);
      }

      slider3.onmouseenter = function () {
        clearInterval(myinterval);
      }
      slider3.onmouseleave = function () {
        myinterval = setInterval(sliders, 5000);
      }

      next.onmouseenter = function () {
        clearInterval(myinterval);
      }
      next.onmouseleave = function () {
        myinterval = setInterval(sliders, 5000);
      }

      prev.onmouseenter = function () {
        clearInterval(myinterval);
      }
      prev.onmouseleave = function () {
        myinterval = setInterval(sliders, 5000);
      }





      // CLICK BUTTON

      next.onclick = function () {
        if (status === 1) {
          status = 2;
        }
        if (status === 2) {
          status = 3;
        }
        if (status === 3) {
          status = 1;
        }
        sliders();
      }

      prev.onclick = function () {
        if (status === 1) {
          status = 3;
        }
        if (status === 3) {
          status = 2;
        }
        if (status === 2) {
          status = 1;
        }
        sliders();
        console.log(status);
      }


    </script>
