<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    body {
      font-family: Helvetica, sans-serif;
      padding: 5%;
      text-align: center;
    }

    #slideshow {
      overflow: hidden;
      height: 400px;
      width: 100%;
      margin: 0 auto;
    }

    .slide-wrapper {
      width: 2912px;
      -webkit-animation: slide 18s ease infinite;
    }

    .slide {
      float: left;
      height: 510px;
      width: 728px;
    }

    .slide:nth-child(1) {
      background: #D93B65;
    }

    .slide:nth-child(2) {
      background: #037E8C;
    }

    .slide:nth-child(3) {
      background: #36BF66;
    }

    .slide:nth-child(4) {
      background: #D9D055;
    }

    .slide-number {
      color: #000;
      text-align: center;
      font-size: 10em;
    }

    @-webkit-keyframes slide {
      20% {
        margin-left: 0px;
      }

      30% {
        margin-left: -728px;
      }

      50% {
        margin-left: -728px;
      }

      60% {
        margin-left: -1456px;
      }

      70% {
        margin-left: -1456px;
      }

      80% {
        margin-left: -2184px;
      }

      90% {
        margin-left: -2184px;
      }
    }
  </style>
</head>

<body>

  <div id="slideshow">
    <div class="slide-wrapper">
      <div class="slide">
        <a href="./kategorie/nike.html">
          <div class="slider-item">
            <img style="width: 60%; margin: auto;" src="https://www.festisite.com/static/partylogo/img/logos/nike.png"
              alt="">
          </div>
        </a>
      </div>
      <div class="slide">
        <a href="./kategorie/adidas.html">
          <img style="width: 75%; margin: auto; "
            src="https://logos-world.net/wp-content/uploads/2020/04/Adidas-Symbol.png" alt="">
        </a>      </div>
      <div class="slide">
        <img style="width: 58%; margin: auto;" src="https://marka-logo.com/wp-content/uploads/2020/04/Puma-Logo.png"
        alt="">      </div>
      <div class="slide">
        <img style="width: 58%; margin: auto;"
        src="https://seeklogo.com/images/N/new-balance-logo-92A821DDB4-seeklogo.com.png" alt="">      </div>
      <div class="slide">
        <img style="width: 58%; margin: auto;"
        src="https://i.pinimg.com/originals/25/d2/f4/25d2f42c022b4801471b167bff68e1c0.png" alt="">      </div>
    </div>
  </div>

</body>

</html>
